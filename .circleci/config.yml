version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout

     # build image
     - run: |
         docker info
         docker build -t aspnetapp DotNetCoreSampleApi

     # test
     - run: |
         docker-compose -f docker-compose.unittests.yml run --rm unittests
         docker run -d -p 8080:80 --name app aspnetapp; sleep 10
         curl --retry 10 --retry-delay 5 -v http://localhost:8080/api/values

     # deploy the image
     - run: |
         docker login --username=$heroku_username --password=$heroku_key registry.heroku.com
         docker tag aspnetapp registry.heroku.com/circleci-dotnetcore/web
         docker push registry.heroku.com/circleci-dotnetcore/web
